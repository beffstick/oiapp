<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="stylesheet" href="assets/styles/game.css">
    <title>Bermain...</title>
</head>
<body>
    <div class="container">
        <div id="game" class="justify-center flex-column">
            <div id="hud">
                <div class="hud-item">
                    <p id="progressText" class="hud-prefix" style="color: #889FA5;">
                        Question
                    </p>
                    <div id="progressBar">
                        <div id="progressBarFull"></div>
                    </div>
                </div>
                <div class="hud-item">
                    <p class="hud-prefix" style="color: #889FA5;">
                        Skor
                    </p>
                    <h1 class="hud-main-text" id="score">
                        0
                    </h1>
                </div>
            </div>
            <h1 id="question" style="font-size: 3rem;margin-bottom: 0;"></h1>
            <!--Untuk nambah gambar-->
            <img src="assets/images/soal1.jpg" width="50%" class="container3" id="img1" style="display: none;align-items: center;">
            <img src="assets/images/soal2.jpg" width="50%" class="container3" id="img2" style="display: none;align-items: center;">
            <img src="assets/images/soal3.jpg" width="50%" class="container3" id="img3" style="display: none;align-items: center;">
            <img src="assets/images/soal4.jpg" width="50%" class="container3" id="img4" style="display: none;align-items: center;">
            <img src="assets/images/soal5.jpg" width="50%" class="container3" id="img5" style="display: none;align-items: center;">
            <img src="assets/images/soal6.jpg" width="50%" class="container3" id="img6" style="display: none;align-items: center;">
            <!-- sampai sini. jangan lupa tambah function di game.js sesuai sama id gambarnya-->
            <div class="container2">
                <div class="choice-container2">
                    <p class="choice-prefix2" onclick="funcTest()">Tampilkan<br>Gambar</p>
                </div>
                <div class="choice-container3">
                    <p class="choice-prefix2" onclick="funcTest2()">Tutup<br>Gambar</p>
                </div>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">A</p>
                <p class="choice-text" onclick="funcTest2()" data-number="1">Choice</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">B</p>
                <p class="choice-text" onclick="funcTest2()" data-number="2">Choice</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">C</p>
                <p class="choice-text" onclick="funcTest2()" data-number="3">Choice</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">D</p>
                <p class="choice-text" onclick="funcTest2()" data-number="4">Choice</p>
            </div>
        </div>
    </div>
    <script src="assets/scripts/game.js"></script>
</body>
</html>
