<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highscores</title>
    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="stylesheet" href="assets/styles/highscores.css">
    <script src="https://kit.fontawesome.com/16e5861e05.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div id="highScores" class="flex-center flex-column">
            <h1 id="finalScore" style="margin: 2rem;">Papan Peringkat</h1>
            <h2>Butuh waktu 1 menit untuk update highscores terbaru!</h2>
            <table>
                <thead>
                  <tr>
                    <td style="font-weight: 900;">NAME</td>
                    <td style="font-weight: 900;">SCORE</td>
                  </tr>
                </thead>
                <!-- buat ganti sheet spreadsheet highscore -->
                <tbody data-sheetdb-url="https://sheetdb.io/api/v1/fgqgh6iox8s3q?sheet=sheet3">
                <!-- ganti dengan nama sheetnya-->
                  <tr>
                    <td>{{name}}</td>
                    <td>{{score}}</td>
                  </tr>
                </tbody>
              </table>
            <br><br>
            <a href="index.html" class="btn">Home <i style="font-size: 2rem;" class="fa-solid fa-house"></i></a>
            <a href="https://beffstick.github.io/oiapp/" class="btn">Dashboard</a>
        </div>
    </div>
    <script src="assets/scripts/highscores.js"></script>
    <script src="https://sheetdb.io/handlebars.js"></script>
</body>
</html>
